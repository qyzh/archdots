# -- Themes --

# -- Color Scheme --
# You should add a theme here. Example: include ./theme.conf
# Or use 'kitty +kitten themes' to browse and select themes

background_opacity 0.5
background_blur 1

# Use true color (24-bit color)
term xterm-256color

# -- Font config --

font_family      DroidSansMNerdFont
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        9.0

# -- Mics Settings --

enable_audio_bell no
force_ltr no
detect_urls yes
mouse_hide_wait -1

# Scrollback (important for tmux integration)
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Cursor
cursor_shape block
cursor_blink_interval 0
shell_integration no-cursor

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Mouse
copy_on_select yes
strip_trailing_spaces smart

# Clipboard
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# -- Window -- 

#window_padding_width  12
remember_window_size  no
initial_window_width  940
initial_window_height 500
confirm_os_window_close 0

# Since you're using tmux, disable kitty window management
enabled_layouts tall,stack

# -- Tabs --
# Note: If using tmux, you might want to disable kitty tabs entirely
# and use tmux windows/tabs instead

active_tab_foreground   #bebebe
active_tab_background   #121212
inactive_tab_foreground #bebebe
inactive_tab_background #121212
tab_bar_background      #bebebe

# -- Tmux Integration --

# Allow tmux to set window titles
allow_remote_control no

# Disable kitty shortcuts that conflict with tmux
# Uncomment these if you want tmux to handle everything:
# map ctrl+shift+t no_op
# map ctrl+shift+w no_op
# map ctrl+shift+enter no_op

# Enable better mouse support for tmux
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+left click ungrabbed mouse_handle_click link

# -- Key Mappings --
# Clear all default shortcuts to avoid conflicts with tmux
# clear_all_shortcuts yes  # Uncomment to disable all kitty shortcuts

# Keep essential shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+backspace change_font_size all 0

# Tmux-like window splits and navigation
map ctrl+shift+| launch --location=vsplit --cwd=current
map ctrl+shift+} launch --location=hsplit --cwd=current

# Navigate between windows (tmux-like)
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

# Resize windows (tmux-like with arrow keys)
map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter

# Reset all window sizes
map ctrl+shift+r resize_window reset

# Close window
map ctrl+shift+w close_window

# Tab navigation
map ctrl+shift+[ previous_tab
map ctrl+shift+] next_tab
